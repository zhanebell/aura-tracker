<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase v8 (namespaced) â€“ keep ONLY these two includes -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Your app code must load after Firebase -->
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Aura Tracker</h1>

    <form id="aura-form" class="card">
      <label class="label">Select friend:</label>
      <select id="target" class="input">
        <option value="C/Buo">C/Buo</option>
        <option value="C/Bell">C/Bell</option>
        <option value="C/Bautista">C/Bautista</option>
      </select>

      <label class="label">Operation:</label>
      <select id="operation" class="input">
        <option value="1">Add</option>
        <option value="-1">Subtract</option>
      </select>

      <label class="label">Amount:</label>
      <input id="amount" class="input" type="number" min="1" step="1" value="1" />

      <label class="label">Reason:</label>
      <input id="reason" class="input" type="text" placeholder="Reason" />

      <button type="submit" class="btn">Submit</button>
    </form>

    <section class="card">
      <h2>Leaderboard</h2>
      <table id="leaderboard" class="table">
        <thead>
          <tr><th>Friend</th><th>Total Aura</th></tr>
        </thead>
        <tbody>
          <tr><td>C/Buo</td><td>0</td></tr>
          <tr><td>C/Bell</td><td>0</td></tr>
          <tr><td>C/Bautista</td><td>0</td></tr>
        </tbody>
      </table>
    </section>

    <section class="card">
      <h2>Recent Transactions</h2>
      <ul id="transactions" class="list"></ul>
    </section>
  </div>
</body>
</html>
