<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase v8: using namespaced (compat) API for simplicity -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Aura Tracker</h1>
    <form id="aura-form">
      <label for="target">Select friend:</label>
      <select id="target" required>
        <option value="C/Buo">C/Buo</option>
        <option value="C/Bell">C/Bell</option>
        <option value="C/Bautista">C/Bautista</option>
      </select>

      <label for="operation">Operation:</label>
      <select id="operation" required>
        <option value="1">Add</option>
        <option value="-1">Subtract</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="1" step="1" value="1" required>

      <label for="reason">Reason:</label>
      <input type="text" id="reason" placeholder="Reason" required>

      <button type="submit">Submit</button>
    </form>

    <h2>Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Friend</th>
          <th>Total Aura</th>
        </tr>
      </thead>
      <tbody>
        <!-- Leaderboard rows inserted here -->
      </tbody>
    </table>

    <h2>Recent Transactions</h2>
    <ul id="transactions">
      <!-- Transactions inserted here -->
    </ul>
  </div>
</body>
</html>
